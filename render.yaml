services:
  - type: web
    name: diverkids-backend
    runtime: python
    rootDir: my-react-app/src/backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: FLASK_DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: diverkids-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
      - key: SENDGRID_FROM_NAME
        value: DiverKids
      - key: ADMIN_EMAIL
        value: admin@diverkids.com
      - key: GOOGLE_CALENDAR_ENABLED
        value: false
      - key: GOOGLE_CALENDAR_ID
        sync: false
      - key: GOOGLE_CALENDAR_TIMEZONE
        value: America/Santiago

databases:
  - name: diverkids-db
    databaseName: diverkids
    user: diverkids
